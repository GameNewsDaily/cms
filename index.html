<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameNewsDaily 每日遊戲新聞 – 全新設計示例</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="site-title">GameNewsDaily 每日遊戲新聞</h1>
        <nav class="site-nav">
          <ul>
            <li><a href="#">首頁</a></li>
            <li><a href="#category-rpg">RPG</a></li>
            <li><a href="#category-action">動作冒險</a></li>
            <li><a href="#category-strategy">策略</a></li>
            <li><a href="#category-shooter">射擊</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Hero section with featured post -->
    <section class="hero">
      <div class="container">
        <div class="hero-content">
          <h2 class="hero-title">最新焦點：瓦羅技與魔法招式指南</h2>
          <p class="hero-excerpt">
            探索《博德之門3》中瓦羅角色的特殊能力與招式，掌握魔法攻擊技巧，提升戰鬥生存率。
          </p>
          <a href="#" class="btn btn-primary">閱讀全文</a>
        </div>
      </div>
    </section>

    <main class="container content-wrapper">
      <div class="posts">
        <!-- Posts will be injected here by JavaScript -->
      </div>
      <aside class="sidebar">
        <section class="widget widget-popular">
          <h3>熱門文章</h3>
          <ul id="popular-posts-list">
            <!-- Popular posts injected by JavaScript -->
          </ul>
        </section>
        <section class="widget widget-categories">
          <h3>分類</h3>
          <ul>
            <li><a href="#category-rpg">RPG</a></li>
            <li><a href="#category-action">動作冒險</a></li>
            <li><a href="#category-strategy">策略</a></li>
            <li><a href="#category-shooter">射擊</a></li>
          </ul>
        </section>
        <section class="widget widget-ad">
          <h3>廣告</h3>
          <!-- Google AdSense placeholder -->
          <div class="ad-placeholder">此處可插入 Google AdSense 廣告程式碼</div>
        </section>
      </aside>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>
          GameNewsDaily 由遊戲愛好者創建，目的是分享遊戲世界的最新動態、深度評析與玩家心得，歡迎加入我們的討論。
        </p>
        <p>&copy; 2025 GameNewsDaily. 保留所有權利。</p>
      </div>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
